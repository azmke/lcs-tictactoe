<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LCS Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1>LCS Tic-tac-toe</h1>

		<h2>Play against the computer</h2>
		<div>
			<span id="winner-notice" hidden>Computer won!</span>
			<button id="button-newgame">New game</button>
		</div>
		<canvas width="300" height="300" id="playground"></canvas>

		<div class="flex">
			<div>You: <span class="turn">ðŸ˜€</span> <span id="losses">0</span></div>
			<div>Computer: <span class="turn">ðŸ¤–</span> <span id="wins">0</span></div>
		</div>

		<h2>Train the model</h2>
		<div>
			<div class="flex">
				<label for="learnrate">Learning rate:</label>
				<div>
					<input type="range" min="0" max="1" step="0.05" value="0.05" id="learnrate">
					<span id="learnrate-value">0.05</span>
				</div>
			</div>
			<div class="flex">
				<label for="reward-default">Default reward:</label>
				<div>
					<input type="number" value="50" id="reward-default">
				</div>
			</div>
			<div class="flex">
				<label for="reward-won">Win reward:</label>
				<div>
					<input type="number" value="100" id="reward-won">
				</div>
			</div>
			<div class="flex">
				<label for="reward-tie">Tie reward:</label>
				<div>
					<input type="number" value="50" id="reward-tie">
				</div>
			</div>
			<div class="flex">
				<label for="reward-lost">Lose reward:</label>
				<div>
					<input type="number" value="-100" id="reward-lost">
				</div>
			</div>
			<div class="flex">
				<label for="decrease-rate">Reward decrease rate:</label>
				<div>
					<input type="range" min="0" max="1" step="0.1" value="0.1" id="decrease-rate">
					<span id="decrease-rate-value">0.1</span>
				</div>
			</div>
			<div class="flex">
				<label for="cycles">Training cycles:</label>
				<div>
					<input type="number" value="10000" id="cycles">
					<button id="button-train">Train LCS</button>
				</div>
			</div>
		</div>

		<h2>Statistics</h2>
		<div>
			<div class="flex">
				<div class="flex">
					<label for="cycles-total">Total training cycles:</label>
					<span id="cycles-total">0</span>
				</div>
			</div>
			<div class="flex">
				<div class="flex">
					<label for="wins-total">Wins:</label>
					<span id="wins-total">0</span>
				</div>
			</div>
			<div class="flex">
				<div class="flex">
					<label for="ties-total">Ties:</label>
					<span id="ties-total">0</span>
				</div>
			</div>
			<div class="flex">
				<div class="flex">
					<label for="losses-total">Losses:</label>
					<span id="losses-total">0</span>
				</div>
			</div>
		</div>
		<!--<div>
			<label for="wins">Wins</label>
			<span id="wins">9871</span>

			<label for="ties">Ties</label>
			<span id="ties">1028</span>

			<label for="losses">Losses</label>
			<span id="losses">212</span>
		</div>-->
		<h2>Advanced options</h2>
		<div>
			<div class="flex">
				<label for="ruleset">Rule set size:</label>
				<span id="ruleset">0</span>
			</div>
			<div class="flex">
				<label for="button-import">Import rule set:</label>
				<div>
					<input type="file" id="file">
					<button id="button-import">Open file</button>
				</div>
			</div>
			<div class="flex">
				<label for="button-export">Export rule set</label>
				<div>
					<button id="button-export">Save as</button>
				</div>
			</div>
			<div class="flex">
				<label for="button-reset">Delete rule set:</label>
				<div>
					<button for="button-reset">Reset</button>
				</div>
			</div>
		</div>
	</div>

	<script src="logic.js"></script>
	<script src="gui.js"></script>
</body>
</html>
